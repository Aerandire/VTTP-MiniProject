<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <title>Check Results</title>
</head>
<body>
    <div class="container text-center">
        <h1>PW Storage Zone Dasboard</h1>
        <h3><a th:href="@{/}">Home</a></h3>
        <h3><a th:href="@{/dashboard}">Dashboard</a></h3>
        <h3><a th:href="@{/checker}">Checker</a></h3>
        <div sec:authorize="isAuthenticated()">
            <h3><td th:text="${user.name}">User ID</td></h3> 
           <form th:action="@{logout}" method="post">
               <input type="submit" value="Sign Out" />
           </form>
       </div>
    </div>
        <div>Email: <td data-th-text="${email}">User ID</td> </div>
        <br>
        <div>Result : </div>
        <div data-th-each="n : ${pwnDomains.name}" data-th-text="${n}"></div>
</body>
</html>
