<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <title>Login</title>
</head>
<body class="text-center bg-secondary"> 
    <form class="form-signin" th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <h1 class="mb-3 font-weight-normal">PW Storage Zone Login</h1>
        <p>
            <label class="sr-only">E-mail: </label>
            <input type="email" name="email" class="form-control" placeholder="Email" required autofocus/>  
        </p>
        <p>
            <label class="sr-only">Password: </label>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </p>
        <p>
            <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" />
        </p>
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
</body>
</html>
