<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <title>Login</title>
</head>
<body>
    <div class="container text-center">
        <h1>PW Storage Zone Login</h1>
        <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
            <p>
                <label class="col-4 col-form-label">E-mail: </label><input type="email" name="email" class="form-control" required />  
            </p>
            <p>
                <label class="col-4 col-form-label">Password: </label> <input type="password" name="password" class="form-control" required />
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </form>
    </div>
</body>
</html>
