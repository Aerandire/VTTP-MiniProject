<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body class="text-center bg-secondary">
    <div class="container">
        <form th:action="@{/process_register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            
            <h1 class="mb-3 font-weight-normal">User Registration - Sign Up</h1>
            <p>
                <label class="sr-only">Name: </label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name" autofocus required minlength="2" maxlength="20"/>
            </p>
            <p>
                <label class="sr-only">Email: </label>
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required /> 
            </p>
            <p>
                <label class="sr-only">Password: </label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required minlength="6" maxlength="10"/> 
            </p>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </form>
    </div>
</body>
</html>
